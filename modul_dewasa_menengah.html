<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skrining Kesehatan Dewasa Menengah (36–49 tahun)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    section {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      padding: 20px;
    }

    h2, h3 {
      margin-top: 0;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      padding: 15px;
      border-radius: 6px;
      background-color: #f0fff0;
      margin-top: 20px;
    }

    .recommendation-card {
      background-color: #ffffff;
      border-left: 6px solid #4CAF50;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .recommendation-card h3 {
      margin-top: 0;
      color: #4CAF50;
    }

    .recommendation-card ul {
      margin: 10px 0 0 20px;
      padding: 0;
    }

    .recommendation-card.alert {
      border-left-color: red;
    }

    .recommendation-card.alert h3 {
      color: red;
    }
  </style>
</head>
<body>

<header>
  <h1>Skrining Kesehatan Dewasa Menengah (36–49 tahun)</h1>
  <p>Evaluasi risiko kesehatan Anda secara mandiri</p>
</header>

<main>
  <section>
    <h2>Formulir Skrining</h2>
    <form id="screening-form">
      <!-- Group 1 -->
      <div class="form-group">
        <h3>Penyakit Jantung & Stroke</h3>
        <label for="q1">Riwayat tekanan darah tinggi?</label>
        <select id="q1" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
        <label for="q2">Kolesterol tinggi?</label>
        <select id="q2" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
        <label for="q3">Riwayat diabetes?</label>
        <select id="q3" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
      </div>

      <!-- Group 2 -->
      <div class="form-group">
        <h3>Kanker Payudara & Ovarium</h3>
        <label for="q4">Riwayat keluarga kanker payudara?</label>
        <select id="q4" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
        <label for="q5">Riwayat keluarga kanker ovarium?</label>
        <select id="q5" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
        <label for="q6">Adanya benjolan/perubahan di payudara?</label>
        <select id="q6" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
      </div>

      <!-- Group 3 -->
      <div class="form-group">
        <h3>Diabetes & Hipertensi</h3>
        <label for="q7">Tekanan darah > 140/90 mmHg?</label>
        <select id="q7" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
        <label for="q8">Gula darah > 100 mg/dL (puasa)?</label>
        <select id="q8" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
      </div>

      <!-- Group 4 -->
      <div class="form-group">
        <h3>Osteoporosis</h3>
        <label for="q9">Riwayat keluarga osteoporosis?</label>
        <select id="q9" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
        <label for="q10">Asupan kalsium cukup?</label>
        <select id="q10" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
        <label for="q11">Olahraga rutin?</label>
        <select id="q11" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
      </div>

      <!-- Group 5 -->
      <div class="form-group">
        <h3>Kesehatan Mental</h3>
        <label for="q12">Perasaan tertekan > 2 minggu?</label>
        <select id="q12" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
        <label for="q13">Kecemasan berlebihan?</label>
        <select id="q13" required>
          <option value="">Pilih</option>
          <option value="yes">Ya</option>
          <option value="no">Tidak</option>
        </select>
      </div>

      <button type="submit">Proses Skrining</button>
    </form>
  </section>

  <section>
    <h2>Hasil Skrining</h2>
    <div id="screening-result" class="result"></div>
  </section>
</main>

<script>
  const getValue = (id) => document.getElementById(id).value;

  document.getElementById('screening-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const highBloodPressure1 = getValue('q1');
    const highCholesterol = getValue('q2');
    const diabetes = getValue('q3');
    const familyHistoryBreastCancer = getValue('q4');
    const familyHistoryOvarianCancer = getValue('q5');
    const breastLumps = getValue('q6');
    const highBloodPressure2 = getValue('q7');
    const bloodSugarLevel = getValue('q8');
    const familyHistoryOsteoporosis = getValue('q9');
    const calciumIntake = getValue('q10');
    const physicalActivity = getValue('q11');
    const depression = getValue('q12');
    const anxiety = getValue('q13');

    let resultText = "";

    function createCard(title, riskLevel, recommendations) {
      const isAlert = riskLevel === 'tinggi';
      return `
        <div class="recommendation-card ${isAlert ? 'alert' : ''}">
          <h3>${title} - Risiko ${isAlert ? 'Tinggi' : 'Rendah'}</h3>
          <ul>
            ${recommendations.map(rec => `<li>${rec}</li>`).join('')}
          </ul>
        </div>
      `;
    }

    // Jantung & Stroke
    if (highBloodPressure1 === 'yes' || highCholesterol === 'yes' || diabetes === 'yes') {
      resultText += createCard('Penyakit Jantung & Stroke', 'tinggi', [
        'Segera lakukan pemeriksaan EKG atau treadmill test.',
        'Batasi konsumsi makanan tinggi lemak jenuh dan garam.',
        'Lakukan olahraga ringan minimal 30 menit per hari.'
      ]);
    } else {
      resultText += createCard('Penyakit Jantung & Stroke', 'rendah', [
        'Tetap pantau tekanan darah dan kadar kolesterol setiap 6 bulan.',
        'Pertahankan pola makan sehat dan rendah lemak.',
        'Lanjutkan aktivitas fisik secara teratur.'
      ]);
    }

    // Kanker Payudara & Ovarium
    if (familyHistoryBreastCancer === 'yes' || familyHistoryOvarianCancer === 'yes' || breastLumps === 'yes') {
      resultText += createCard('Kanker Payudara & Ovarium', 'tinggi', [
        'Lakukan mamografi atau USG payudara secara berkala.',
        'Konsultasi dengan dokter mengenai riwayat keluarga Anda.',
        'Lakukan SADARI (pemeriksaan payudara sendiri) setiap bulan.'
      ]);
    } else {
      resultText += createCard('Kanker Payudara & Ovarium', 'rendah', [
        'Lakukan pemeriksaan payudara klinis setahun sekali.',
        'Terus lakukan SADARI secara rutin.',
        'Hindari paparan hormon sintetik berlebihan.'
      ]);
    }

    // Diabetes & Hipertensi
    if (highBloodPressure2 === 'yes' || bloodSugarLevel === 'yes') {
      resultText += createCard('Diabetes & Hipertensi', 'tinggi', [
        'Kendalikan berat badan dengan pola makan sehat.',
        'Kurangi asupan gula, garam, dan lemak trans.',
        'Pantau tekanan darah dan gula darah secara teratur.'
      ]);
    } else {
      resultText += createCard('Diabetes & Hipertensi', 'rendah', [
        'Pertahankan berat badan ideal dan pola makan seimbang.',
        'Terus lakukan aktivitas fisik minimal 5 hari/minggu.',
        'Lakukan cek gula darah dan tekanan darah secara berkala.'
      ]);
    }

    // Osteoporosis
    if (familyHistoryOsteoporosis === 'yes' || calciumIntake === 'no' || physicalActivity === 'no') {
      resultText += createCard('Osteoporosis', 'tinggi', [
        'Tingkatkan asupan kalsium dan vitamin D.',
        'Lakukan olahraga beban seperti jalan kaki atau yoga.',
        'Konsultasikan kepadatan tulang melalui tes BMD.'
      ]);
    } else {
      resultText += createCard('Osteoporosis', 'rendah', [
        'Pertahankan konsumsi makanan tinggi kalsium.',
        'Lanjutkan olahraga secara teratur.',
        'Lindungi tulang dengan gaya hidup aktif dan sehat.'
      ]);
    }

    // Kesehatan Mental
    if (depression === 'yes' || anxiety === 'yes') {
      resultText += createCard('Kesehatan Mental', 'tinggi', [
        'Bicarakan perasaan Anda dengan orang terpercaya atau profesional.',
        'Coba teknik relaksasi seperti meditasi atau journaling.',
        'Pertimbangkan untuk berkonsultasi dengan psikolog atau psikiater.'
      ]);
    } else {
      resultText += createCard('Kesehatan Mental', 'rendah', [
        'Terus jaga rutinitas yang mendukung kesehatan mental.',
        'Luangkan waktu untuk aktivitas menyenangkan dan istirahat cukup.',
        'Bangun hubungan sosial yang positif dan suportif.'
      ]);
    }

    document.getElementById('screening-result').innerHTML = resultText;
  });
</script>
  <!-- Tombol Kembali ke Home -->
<button class="home-button" onclick="window.location.href='index.html';">Menu Utama</button>
</body>
</html>
