<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemodelan Risiko HIV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0 10px 0;
            color: #333;
            font-size: 1.8rem;
        }

        .instructions {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .hiv-positive { background-color: red; }
        .hiv-negative { background-color: green; }

        .iframe-container {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16 / 9; /* menjaga rasio agar tidak terlalu tinggi di mobile */
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.4rem;
            }
            .instructions {
                font-size: 12px;
            }
            .legend {
                gap: 10px;
                font-size: 12px;
            }
            .color-box {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Pemodelan Risiko HIV</h1>

    <div class="instructions">
        Klik titik atau garis pada jaringan untuk melihat profil risiko individu.
    </div>

    <div class="legend">
        <div class="legend-item"><div class="color-box hiv-positive"></div>HIV+</div>
        <div class="legend-item"><div class="color-box hiv-negative"></div>HIV-</div>
        <div class="legend-item">Ukuran node = jumlah teman / social network</div>
    </div>

    <div class="iframe-container">
        <iframe src="https://www.tanyanira.com/gcn" title="Pemodelan Risiko HIV" allowfullscreen></iframe>
    </div>

</body>
</html>
