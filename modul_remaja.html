<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skrining Kesehatan Remaja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #319795;
      color: white;
      text-align: center;
      padding: 20px;
    }

    section {
      margin: 20px;
    }

    form,
    .results {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    h3 {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .result-card {
      background-color: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .risk {
      font-weight: bold;
      padding: 8px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .low {
      background-color: #d4edda;
      color: #155724;
    }

    .medium {
      background-color: #fff3cd;
      color: #856404;
    }

    .high {
      background-color: #f8d7da;
      color: #721c24;
    }

    .icon {
      font-size: 28px;
      margin-right: 8px;
    }

    .card-title {
      display: flex;
      align-items: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    .footer-link {
      color: white;
      text-decoration: none;
      background-color: #0066cc;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .footer-link:hover {
      background-color: #005bb5;
    }
  </style>
</head>

<body>

  <header>
    <h1>Skrining Kesehatan Remaja (10‚Äì19 Tahun)</h1>
  </header>

  <section>
    <h2>Form Skrining</h2>
    <form id="screening-form">
      <h3><span class="icon">ü©∏</span>Anemia</h3>
      <label>Lelah tanpa sebab?</label>
      <select id="anemia1">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Kulit pucat?</label>
      <select id="anemia2">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Pusing?</label>
      <select id="anemia3">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Sesak napas?</label>
      <select id="anemia4">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>

      <h3><span class="icon">üå∏</span>Gangguan Menstruasi</h3>
      <label>Siklus tidak teratur?</label>
      <select id="mens1">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Sakit saat haid?</label>
      <select id="mens2">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Tidak haid 3 bulan?</label>
      <select id="mens3">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>

      <h3><span class="icon">ü§∞</span>Kehamilan Tidak Diinginkan</h3>
      <label>Hamil di luar rencana?</label>
      <select id="preg1">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Gunakan kontrasepsi?</label>
      <select id="preg2">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Pengetahuan seksual cukup?</label>
      <select id="preg3">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>

      <h3><span class="icon">üß†</span>Kesehatan Mental</h3>
      <label>Sering cemas/tertekan?</label>
      <select id="mental1">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Merasa putus asa?</label>
      <select id="mental2">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Kesulitan tidur?</label>
      <select id="mental3">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Kehilangan minat?</label>
      <select id="mental4">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>

      <h3><span class="icon">üíâ</span>Infeksi Menular Seksual (IMS)</h3>
      <label>Keluar cairan abnormal dari alat kelamin?</label>
      <select id="ims1">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Nyeri saat Buang Air Kecil (BAK)?</label>
      <select id="ims2">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Gatal/sakit genital?</label>
      <select id="ims3">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>
      <label>Berhubungan Seks tanpa kondom?</label>
      <select id="ims4">
        <option value="">Pilih</option>
        <option value="yes">Ya</option>
        <option value="no">Tidak</option>
      </select>

      <br><button type="submit">Lihat Hasil Skrining</button>
    </form>
  </section>

  <section>
    <h2>üìù Hasil Skrining</h2>
    <div id="screening-result" class="space-y-3 text-sm leading-relaxed"></div>
  </section>

  <script>
    const rekomendasi = {
      anemia: {
        low: ["Konsumsi makanan bergizi seimbang", "Lakukan olahraga ringan", "Periksa Hb secara rutin"],
        medium: ["Perbanyak asupan zat besi", "Konsultasi dengan puskesmas", "Minum suplemen zat besi"],
        high: ["Segera periksa darah", "Pertimbangkan transfusi", "Konsultasi dokter spesialis"]
      },
      menstruasi: {
        low: ["Pantau siklus haid", "Jaga pola makan & tidur", "Kurangi stres"],
        medium: ["Catat pola menstruasi", "Konsultasi bidan/dokter", "Hindari stres berat"],
        high: ["Kunjungi dokter kandungan", "Lakukan USG", "Pertimbangkan terapi hormonal"]
      },
      kehamilan: {
        low: ["Lanjutkan edukasi seksual", "Gunakan kontrasepsi", "Diskusikan dengan orang tua"],
        medium: ["Konsultasi tenaga kesehatan", "Ikuti penyuluhan KB", "Cek kesehatan reproduksi"],
        high: ["Segera cari konseling", "Konsultasi dengan dokter spesialis", "Pahami pilihan kontrasepsi"]
      },
      mental: {
        low: ["Jaga kesehatan mental dengan hobi", "Lakukan aktivitas fisik", "Pertahankan rutinitas yang sehat"],
        medium: ["Lakukan teknik relaksasi", "Cek kesehatan fisik dan mental", "Pertimbangkan terapi ringan"],
        high: ["Segera konsultasi ke psikolog atau psikiater", "Ikuti terapi kognitif", "Dapatkan dukungan keluarga"]
      },
      ims: {
        low: ["Periksa kesehatan secara rutin", "Gunakan kondom", "Minimalkan kontak seksual berisiko"],
        medium: ["Lakukan tes IMS", "Gunakan pelindung diri", "Pahami gejala awal IMS"],
        high: ["Segera periksa ke dokter", "Lakukan tes IMS menyeluruh", "Hindari hubungan seksual berisiko"]
      }
    };

    const iconMap = {
      anemia: "ü©∏",
      menstruasi: "üå∏",
      kehamilan: "ü§∞",
      mental: "üß†",
      ims: "üíâ"
    };

  document.getElementById('screening-form').addEventListener('submit', function (e) {
  e.preventDefault();
  
  const result = document.getElementById("screening-result");
  result.innerHTML = "";
  
  const data = [
  { key: "anemia", values: ["anemia1", "anemia2", "anemia3", "anemia4"] },
  { key: "menstruasi", values: ["mens1", "mens2", "mens3"] },
  { key: "kehamilan", values: ["preg1", "preg2", "preg3"] },
  { key: "mental", values: ["mental1", "mental2", "mental3", "mental4"] },
  { key: "ims", values: ["ims1", "ims2", "ims3", "ims4"] },
  ];
  
  // Validasi input
  let isValid = true;
  let firstEmptyField = null;
  
  data.forEach(item => {
  item.values.forEach(id => {
  const field = document.getElementById(id);
  if (!field.value) {
  isValid = false;
  if (!firstEmptyField) firstEmptyField = field;
  field.style.borderColor = "red"; // Highlight merah jika kosong
  } else {
  field.style.borderColor = ""; // Reset warna border jika sudah diisi
  }
  });
  });
  
  if (!isValid) {
  alert("Harap isi semua pertanyaan sebelum melihat hasil skrining.");
  firstEmptyField.focus();
  return;
  }
  
  // Lanjutkan jika semua input valid
  data.forEach(item => {
  const values = item.values.map(id => document.getElementById(id).value);
  const resultRisiko = hitungRisiko(values);
  const rekom = rekomendasi[item.key][resultRisiko.level];
  result.innerHTML += `
  <div class="result-card">
    <div class="card-title">
      <span class="icon">${iconMap[item.key]}</span>
      <h3>${item.key.charAt(0).toUpperCase() + item.key.slice(1)} - Risiko ${resultRisiko.label}</h3>
    </div>
    <div class="risk ${resultRisiko.level}">${resultRisiko.label}</div>
    <p><strong>Rekomendasi:</strong></p>
    <ul>
      ${rekom.map(rec => `<li>${rec}</li>`).join('')}
    </ul>
  </div>
  `;
  });
  });

    function hitungRisiko(values) {
      const score = values.filter(v => v === "yes").length;
      if (score === 0) {
        return { label: "Rendah", level: "low" };
      } else if (score === 1 || score === 2) {
        return { label: "Sedang", level: "medium" };
      } else {
        return { label: "Tinggi", level: "high" };
      }
    }
  </script>

  <!-- Footer Section -->
  <footer>
    <a href="index.html" class="footer-link">Menu Utama</a>
  </footer>
</body>

</html>
